<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>
<body>
    <h1>Listas do HTML</h1>

    <h2>Times esportivos:</h2>
    <!-- lista ordenada -->
    <!-- tag li sempre dentro de uma tag de lista, ele e o numero, a ordem, li= item de lista. -->
    <ol>
    <li>Corinthians</li>
    <li>Palmeiras</li>
    <li>Santos</li>
    <li>São Paulo</li>
    <li>Vasco</li>
    </ol>

    <!-- lista desordenada -->
    <ul>
    <li>Corinthians</li>
    <li>Palmeiras</li>
    <li>Santos</li>
    <li>São Paulo</li>
    <li>Vasco</li>
    </ul>
</body>
</html>
