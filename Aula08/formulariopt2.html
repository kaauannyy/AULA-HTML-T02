<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="formulari02.css">
</head>
<body>
    <!-- no checkbox o nome tem que ser diferente se não, nao salva -->
    <!-- se o name fica igual so da pra clickar em1 opção -->
    <header>
    <h1>Formulário do aluno</h1>
    </header>
    <main>
    <form action="#">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" required placeholder="Nome">
        &#160; &#160; 

        <label for="email">E-mail: </label>
        <input type="email" id="email" required placeholder="Ex: email@gmail.com">

        <br><br>
        <label for="nome2">Nome Social: </label>
        <input type="text" id="nome2" placeholder="Nome Social">
        <br>
        <br>

        <h2>Curso: </h2>

    

        <input type="radio" name="cursos" id="dev_web" value="op1">
        <label for="dev_web">Dev Web</label>

        <br>
        <br>

        <input type="radio" name="cursos" id="suporte" value="op2">
        <label for="suporte">Suporte T.I</label>
        
        <br>
        <br>

        <input type="radio" name="cursos" id="ibm" value="op3">
        <label for="ibm">IBM Cloud.</label>

        <br>
        <br>
        <h2>Horário</h2>

        <input type="checkbox" name="period1" id="h1">
        <label for="h1" >08:00 - 10:00</label>
        <br>
        <br>
        <input type="checkbox" name="period2" id="h2">
        <label for="h2"> 10:00 - 12:00 </label>
        <br>
        <br>
        <input type="checkbox" name="period3" id="h3">
        <label for="h3"> 13:00 - 15:00 </label>
        <br>
        <br>
        <input type="checkbox" name="period4" id="h4">
        <label for="h4"> 15:00 - 17:00 </label>
        <br>
        <br> 
        <input type="submit" value="Enviar">
    </form>
    </main>
</body>
</html>
