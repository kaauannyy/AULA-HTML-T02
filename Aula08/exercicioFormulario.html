<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro De Aluno</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <!-- na entrada sempre vai ser entendida como texto -->
    <h2>CADASTRO DE ALUNO</h2>
    <form action="#">
    <label for="nome1">NOME: </label>
    <input type="text" id="nome1" required>

    <br>
    <br>

    <label for="email">E-MAIL: </label>
    <input type="email" name="" id="email" required>

    <br>
    <br>

    <label for="idade">IDADE: </label>
    <input type="date" name="" id="idade" size="2" required>

    &#160; &#160; &#160;<label for="cep">CEP</label>
    <input type="text" size="9" placeholder="EX: 02277-110" id="cep " required>

    <br>
    <br>

    <label for="senha">SENHA: </label>
    <input type="password" name="" id="senha" required>

    <br>
    <br>

    <input type="submit" value="LOGIN" id="login">

</form>
</body>
</html>
