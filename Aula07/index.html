<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Table</title>
</head>
<body>
    <!-- thead e onde esta o titulo -->
    <!-- tbody onde fica o conteudo -->
    <!-- tfoot onde fica o resultado, conclusão da tabela -->
    <!-- table vai abrir  a tabela -->
    <!-- tr vai abrir uma linha ou coluna da tabela -->
    <!-- th vai abrir colunas da table 
    th embaixo vai abriri coluna do lado-->
    <!-- td vai abrir linhas -->
    <!-- td embaixo do outro que vc abriu vai ser o conteudo da coluna do lado -->
    <!-- Pra ir pra baixo da linha pra escrever na mesma coluna abre outro tr e td -->
    <!-- autocomplete vai auto completa quando voce ja acessou aquele site antes -->
    <!-- post esconde a informação e o query nao esconde -->
    <header>
        <h1>Elemento table</h1>
    </header>
    <main>
    <table border="1">
        <tr>
            <th>Conteúdo coluna 1</th>
            <th>Conteúdo coluna 2</th>
            </tr>
            <tr>
            <td>Célula linha 2 coluna 1 </td>
            <td>Célula linha 2 coluna 2</td>
            </tr>
            <tr>
                <td>Célula linha 3 coluna 1</td>
                <td>Célula linha 3 coluna 2</td>
            </tr>
    </table>
</main>
</body>
</html>
