<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Alunos</title>
</head>
<body>
    <!-- o 3 e porque são 3 colunas pra mesclar -->
    <header>
        <h1>Tabela de alunos</h1>
    </header>

                    </tr>

                    <th>Nome do Aluno</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Evellin</td> 
                    <td>Capricórnio</td>

                </tr>
                <tr>
                    <td>Mariana</td>
                    <td>Câncer</td>
                    <td>16</td>
                    
                </tr>
                <tr> 
                    <td>Giovanna</td>
                    <td>Touro</td>
                    <td>17</td>
                    
                </tr>
                <tr>
                    <td>Kimberly</td>
                    <td>Áries</td>
                    <td>18</td>
                    
                </tr>
                <tr>
                    <td>Moisés</td>
                    <td>Sagitário</td>
                    <td>18 </td>
                    
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">TOTAL DA IDADE</td>
                    <td>85</td>
                </tr>
            </tfoot>
            </table>
        </article>
    </main>
</body>
</html>
