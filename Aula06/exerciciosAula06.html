<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Aula 06</title>
</head>
<body>
    <header>
    <h1>
        Elementos textuais em HTML
    </h1>
    </header>
<main>  
    <article>
    <p> Autor: 
        <cite>Rafael Lopes dos Santos</cite>
    </p>
    <p>
       
        <strong>Elemento abbr:</strong>
        <br>
        <abbr title="HyperText Markup Language">HTML</abbr>
    </p>
    <p> 
        <strong>Elemento dfn:</strong>
        <br>
        O <dfn>HTML </dfn>é uma linguagem de marcação padrão para criar páginas web.
    </p>
    <p>
        <i>Elementos kbd e q:</i>
        <br>
        <q>No Windows, o atalho <kbd>ctrl + c </kbd>copia o texto.</q>
        <br>
        <q>No MAC, o atalho <kbd>cmd + c </kbd>copia o texto.</q>
    </p>
    </article>
</main>
</body>
</html>
