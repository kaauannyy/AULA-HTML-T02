<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Textuais</title>
</head>
<body>
    <!-- <sup> = coloca o texto acima. bem pequeno encima. -->
        <!-- strong = da enfase e não dá peso visual, importancia do texto. dá preferia a nosso site casa a paavra estja e, negrito. -->
        <!-- <sub> enfatiza o texto pequeno embaixo-->
        <p> X<sup>2</sup></p>
        <p> H <sub>2</sub>O</p>
        <small>Todos os direitos reservados</small>
        <footer>
            <small>Todos os direitos reservados &reg;</small>
        </footer>
</body>
</html>
