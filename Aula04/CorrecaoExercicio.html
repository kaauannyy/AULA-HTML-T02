<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Definição</title>
</head>
<body>
    <h2>Lista Ordenada</h2>
    <ol type="I">
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
    </ol>
    <h2>Lista Não Ordenada</h2>
    <ul type="square">
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
    </ul>
</body>
</html>
