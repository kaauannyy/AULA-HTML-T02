<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista Definição</title>
</head>
<body>
    <!-- Lista de definição ou descrição, descreve um item -->
    <!-- ol pra falar onde começa e termina uma lista -->
    <!-- dl fala onde começa e onde termina a lista -->
    <!-- dt e o termo que vamos descrever -->
    <!-- dd e a descrição daquele termo que colocamos-->
    <dl>
        <dt>Chá - Verde</dt>
        <dd>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolore voluptatum fuga mollitia ipsam incidunt amet?
        </dd>
        <dt>Chá - Mate</dt>
        <dd>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempore hic labore, totam error doloremque delectus?
        </dd>
    </dl>
</body>
</html>
